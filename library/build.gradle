apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加jcenter

android {
    compileSdkVersion 24
    buildToolsVersion '25.0.2'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:24.2.0'
    testCompile 'junit:junit:4.12'
}

publish {
    userOrg = "luzhichao"//bintray.com用户名
    groupId = "com.luzhichao"//jcenter上的路径
    artifactId = "datepicker"//项目名称
    publishVersion = '1.0.0'//版本号
    desc = "日期选择器"//描述，不重要
    website = 'https://github.com/lac123/DatePicker/tree/master/library'//网站，不重要，尽量模拟github上面的，当然有最好了

//    compile 'com.hyman:basetools:1.0.0 最终结果
}
